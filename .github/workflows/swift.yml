name: Swift

on:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/swift.yml'
      - './MilliArt/MilliArt/swiftlint.yml'
      - './MilliArt/MilliArt/Classes/*.swift'
  pull_request:
    branches: [ main ]    
    paths:
      - '.github/workflows/swift.yml'
      - './MilliArt/MilliArt/swiftlint.yml'
      - './MilliArt/MilliArt/Classes/*.swift'

jobs:
  SwiftLint:
    runs-on: ubuntu-latest
    working-directory: MilliArt/MilliArt
    steps:
      - uses: actions/checkout@v2
      - name: GitHub Action for SwiftLint
        uses: norio-nomura/action-swiftlint@3.2.1
